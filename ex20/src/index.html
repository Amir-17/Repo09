<main>
  <h2>CatPhotoApp</h2>
  <a href="#">
    <img
      src="https://www.pexels.com/photo/gray-cat-on-tree-branch-1693441/"
      alt="Gray cat on tree branch"
  /></a>
  <p>
    Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching
    attack your ankles chase the red dot, hairball run catnip eat the grass
    sniff.
  </p>
  <p>Things cats love:</p>
  <ul>
    <li>Play</li>
    <li>Sleep</li>
    <li>Eat</li>
  </ul>

  <ol>

  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" name="" id="" required />
    <button type="submit">Submit</button>
  </form>
  <div>
    <label for="inside">
      <input type="radio" id="inside" name="inside-outside" checked
    /></label>
    <label for="outside">
      <input type="radio" id="outside" name="inside-outside"
    /></label>
  </div>
  <div>
    <label for="checkbox1">
      <input type="checkbox" name="Dog" value="Dog" checked />Dog
    </label>
    <label for="checkbox2"
      ><input type="checkbox" name="Cat" value="Cat" />Cat</label
    >
    <label for="checkbox3"
      ><input type="checkbox" name="Hamster" value="Hamster" />Hamster
    </label>
    <label for="checkbox4">
      <input type="checkbox" name="Bird" value="Bird" />Bird
    </label>
    <label for="checkbox5">
      <input type="checkbox" name="Fish" value="Fish" />Fish
    </label>
  </div>
